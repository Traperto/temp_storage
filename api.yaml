swagger: "2.0"
info:
  description: "API-documentation for temp_storage"
  version: "0.5.0"
  title: "temp_storage"
  license:
    name: "MIT"
    url: "https://raw.githubusercontent.com/Traperto/temp_storage/master/LICENSE"
host: "localhost:8080"
basePath: "/"
tags:
- name: "Records"
  description: ""
schemes:
- "http"
securitySchemes:
  xbearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
security:
 - bearerAuth: []
paths:
  /all:
    get:
      
      tags:
      - "Records"
      summary: "Gets all stored records"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              type: "object"
              properties:
                temperature:
                  type: "number"
                  example: 23.3
                humidity:
                  type: "number"
                  example: 42.1
                timestamp:
                  type: "string"
                  example: "2018-05-04T23:24:15.000Z"
        401:
          description: "Unauthorized"
        500:
          description: "Internal Server Error"
  /average:
    get:
      tags:
       - "Records"
      summary: "Gets average temperature and humidity"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              temperature:
                type: "number"
                example: 23.3
              humidity:
                type: "number"
                example: 42.1
        401:
          description: "Unauthorized"
        500:
          description: "Internal Server Error"
  /create:
    post:
      tags:
      - "Records"
      summary: "Creates a new record"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Object containing the record-data"
        required: true
        schema:
          type: "object"
          properties:
            temperature:
              type: "number"
              example: 23.4
            humidity:
              type: "number"
              example: 44.5
            timetamp:
              type: "string"
              example: "2018-05-04T23:24:15.000Z"
              description: "If not set, it will set current timestamp"
      responses:
        201:
          description: "Created"
        400:
          description: "Bad Request due to invalid data"
        401:
          description: "Unauthorized"
        500: 
          description: "Internal Server Error"